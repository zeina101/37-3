<!DOCTYPE html>
<html>
    <head>
        <title>Evaluation in Array</title>
    </head>

    <body>
        <p>Click the button to evaluate/execute JavaScript code/expressions.</p>
        <button onclick="myFunction()">Click Me</button>
        <p id="result"></p>

        <script>
            function myFunction() {
                var x = 5;
                var y = 10;
                var a = eval("x*y") + "<br>";
                var b = eval("2 + x") + "<br>";
                var c = eval("y - x") + "<br>";

                var res = a + b + c;
                document.getElementById("result").innerHTML = res;
            }
        </script>
    </body>
</html>
